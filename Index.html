<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia Clone</title>
    <link rel="stylesheet" href="./css/Style.css">
</head>
<body>
    <section class="headtitle">
        <div>
            <h1 class="headtitle-cont">WIKIPEDIA</h1>
            <p class="headtitle-cont">La enciclopedia libre</p>
        </div>
    </section>

    <section class="languages">
        <ul class="leftLang">
            <li>
                <button class="leftButton1">
                    <a href="#">Español</a>
                    <span>1 673 000+ articulos</span>
                </button>
            </li>
            <li>
                <button class="leftButton2">
                    <a href="#">Deutsch</a>
                    <span>2 562 000+ artikel</span>
                </button>
            </li>
            <li>
                <button class="leftButton3">
                    <a href="#">Pyccknñ</a>
                    <span>1 714 000+ статей</span>
                </button>
            </li>
            <li>
                <button class="leftButton2">
                    <a href="#">Italiano</a>
                    <span>1 685 000+ voci</span>
                </button>
            </li>
            <li>
                <button class="leftButton1">
                    <a href="#">Português</a>
                    <span>1 065 000+ artigos</span>
                </button>
            </li>
        </ul>
        
        <ul class="rightLang">
            <li>
                <button class="rightButton1">
                    <a href="#">English</a>
                    <span>6 208 000+ articles</span>
                </button>
            </li>
            <li>
                <button class="rightButton2">
                    <a href="#">日本語</a>
                    <span>1 263 000+ 記事</span>
                </button>
            </li>
            <li>
                <button class="rightButton3">
                    <a href="#">Français</a>
                    <span>2 317 000+ articles</span>
                </button>
            </li>
            <li>
                <button class="rightButton2">
                    <a href="#">中文</a>
                    <span>1 190 000+ 條目</span>
                </button>
            </li>
            <li>
                <button class="rightButton1">
                    <a href="#">Polski</a>
                    <span>1 467 000+ haseł</span>
                </button>
            </li>
        </ul>
    </section>

    <section class="search-bar">
        <div>
            <input type="text"><select name="langlist" id="langlist">
                                    <option value="Español">ES</option>
                                    <option value="Deutsch">DEU</option>
                                    <option value="Pyccknñ">PY</option>
                                    <option value="Italiano">IT</option>
                                    <option value="Português">POR</option>
                                    <option value="English">EN</option>
                                    <option value="日本語">日本語</option>
                                    <option value="Français">FR</option>
                                    <option value="中文">中文</option>
                                    <option value="Polski">POL</option></select><button><img src="" alt=""></button>
        </div>
    </section>
    
</body>
</html>
